BUILD:
- aarch64-conda_cos7-linux-gnu
c_compiler:
- gcc
c_compiler_version:
- '12'
c_stdlib:
- sysroot
c_stdlib_version:
- '2.17'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cuda_compiler:
- cuda-nvcc
cuda_compiler_version:
- '12.4'
cxx_compiler:
- gxx
cxx_compiler_version:
- '12'
docker_image:
- quay.io/condaforge/linux-anvil-cos7-x86_64
fortran_compiler:
- gfortran
fortran_compiler_version:
- '12'
libblas:
- 3.9 *netlib
liblapack:
- 3.9 *netlib
mpi:
- openmpi
mpich:
- '4'
openmpi:
- '5'
petsc:
- '3.21'
scalar:
- real
target_platform:
- linux-aarch64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version
  - c_stdlib_version
  - cdt_name
  - cuda_compiler
  - cuda_compiler_version
  - docker_image
